<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness-Signup</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='fitness-meme.html'">Fitness-Meme</button>
        <button onclick="location.href='signup.html'">Signup</button>
        <button onclick="location.href='motivate.html'">Motivational-quotes</button>
    </div>
    <div id="container">
        <div class="signup-container">
        <h2>Mock Sign Up At A Fitness Club</h2>
        <form onsubmit="saveToLocalStorage(event)">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Create password" required>
            <button type="submit">Join Now</button>
        </form>
        </div>
    </div>

    <script type="module" src="/public/js/signup.js"></script>
</body>
</html>
